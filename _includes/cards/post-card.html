<a class="post-card"
   href="{{ include.post.url }}">
  <div class="post-card__cover">
    <img src="{{ include.post.cover }}"
         class="post-card__cover-img">
  </div>
  <div class="post-card__meta">
    <h2 class="post-card__title">{{ include.post.title }}</h2>
    <p class="post-card__excerpt">{{ include.post.subtitle }}</p>
  </div>
</a>
