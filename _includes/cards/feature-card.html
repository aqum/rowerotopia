<a class="feature-card"
   href="{{ include.post.url }}">
  <div class="jumbotron jumbotron--small jumbotron--hoverable">
    <div class="jumbotron__overlay">
      <div class="content">
        <h1 class="jumbotron__title">{{ include.post.title }}</h1>
        <div class="jumbotron__subtitle-spacer"></div>
        <h2 class="jumbotron__subtitle">{{ include.post.subtitle }}</h2>
      </div>
    </div>
    <img src="{{ include.post.cover }}"
         class="jumbotron__media">
  </div>
</a>
